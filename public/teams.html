<!DOCTYPE html>
<html lang="en">

<head>
  <title>Teams</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="jumbotron">
    <h1>Trivia App</h1>
    <p class="lead">
      Pit your team against others by creating or joining a team
    </p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Would you like to form a new group or join a group?</h2>
        <form class="teamform">
          <div class="form-group">
            <label>Make A New Group</label>
            <input type="text" class="form-control" id="teamname" placeholder="New Group Name">
          </div>
          <button type="submit" class="btn btn-default" id="createnewteam">Create New Team</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Join a Team</h2>
        <form class="jointeamform">
          <div class="form-group">
            <label for="sel1">Select list:</label>
            <select class="form-control" id="existingteams">
            </select>
            <button type="submit" id="jointeam" class="btn btn-default">Join Team</button>
          </div>
          </form>
        </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/teams.js"></script>
  
</body>

</html>
